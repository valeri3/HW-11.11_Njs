<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/socket.io/socket.io.js"></script>
    <title>Register for Chat</title>
    <style>
        body {
            background-color: rgb(212, 219, 226);
        }

        .wrap {
            width: 500px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            const form = document.getElementById('registerForm');
            form.onsubmit = function (e) {
                const inputs = form.querySelectorAll('input');
                for (let input of inputs) {
                    if (!input.value.trim()) {
                        alert('Please fill in all fields!');
                        e.preventDefault();
                        return;
                    }
                }
            };
        };
    </script>
</head>
<body>
<div class="wrap">
    <h1>Register for Chat</h1>
    <form id="registerForm" method="POST" action="/register">
        <div class="form-group">
            <label for="fio">Full Name</label>
            <input type="text" class="form-control" id="fio" name="fio" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter nickname" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
